#------------------------------------------------------------------------------
# FILE LOCATIONS
#------------------------------------------------------------------------------
data_directory = 'E:/Bearsampp-development/sandbox/bin/postgresql/postgresql16.4/data'
hba_file = 'E:/Bearsampp-development/sandbox/bin/postgresql/postgresql16.4/data/pg_hba.conf'
ident_file = 'E:/Bearsampp-development/sandbox/bin/postgresql/postgresql16.4/data/pg_ident.conf'

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 100

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------
shared_buffers = 32MB

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------
log_destination = 'stderr'
logging_collector = on
log_directory = 'E:/Bearsampp-development/sandbox/logs'
log_filename = 'postgresql.log'
log_file_mode = 0777
log_truncate_on_rotation = off
log_rotation_age = 0
log_rotation_size = 0

client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = -1
