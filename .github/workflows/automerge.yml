name: Automerge Pull Request

on:
  workflow_dispatch:

jobs:
  create-and-automerge-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          author: Bearsampp <support@bearsampp.com>
          branch: update-releases
          base: main
          title: 'Sandbox merged PR\'s'
          body: "This PR generated by merged sandbox pr's."
          commit-message: 'Update Bearsampp /core'
          delete-branch: true

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --merge --admin ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
