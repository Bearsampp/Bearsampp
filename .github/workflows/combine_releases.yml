name: Combine Releases

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  combine-releases:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Combine releases into JSON
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python .github/combine_releases.py

    - name: Check for changes
      id: changes
      run: |
        if [ -f core/resources/quickpick-releases.json ]; then
          git diff --exit-code core/resources/quickpick-releases.json || echo "changes"
        else
          echo "changes"
        fi
      continue-on-error: true

    - name: Set output if changes detected
      id: set-output
      run: |
        if [ -f core/resources/quickpick-releases.json ]; then
          if git diff --exit-code core/resources/quickpick-releases.json; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi
        else
          echo "changes=true" >> $GITHUB_ENV
        fi

    - name: Commit and push changes
      if: env.changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git fetch origin
        if git show-ref --verify --quiet refs/heads/update-releases; then
          git checkout update-releases
        else
          git checkout -b update-releases
        fi
        git add core/resources/quickpick-releases.json
        git commit -m 'Update combined releases JSON'
        git pull --rebase origin update-releases
        git push origin update-releases

    - name: Create Pull Request
      if: env.changes == 'true'
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: update-releases
        base: main
        title: 'Update combined releases JSON'
        body: 'This PR updates the combined releases JSON file.'
        commit-message: 'Update combined releases JSON'
