name: Combine Releases

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  combine-releases:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Combine releases into JSON
      env:
        GITHUB_TOKEN: ${{ secrets.GH_ACTIONS }}
      run: python .github/combine_releases.py

    - name: Check for changes
      id: changes
      run: |
        git diff --exit-code core/resources/quickpick-releases.json || echo "changes"
      continue-on-error: true

    - name: Set output if changes detected
      id: set-output
      run: |
        if git diff --exit-code core/resources/quickpick-releases.json; then
          echo "::set-output name=changes::false"
        else
          echo "::set-output name=changes::true"
        fi

    - name: Commit and push changes
      if: steps.set-output.outputs.changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b update-releases
        git add core/resources/quickpick-releases.json
        git commit -m 'Update combined releases JSON'
        git push origin update-releases

    - name: Create Pull Request
      if: steps.set-output.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GH_ACTIONS }}
        commit-message: Update combined releases JSON
        branch: update-releases
        base: main
        title: 'Update combined releases JSON'
        body: 'This PR updates the combined releases JSON file.'
