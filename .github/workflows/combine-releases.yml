name: Combine Properties to JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  combine-properties:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install requests

    - name: Fetch and combine properties files
      run: python .github/combine_properties.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b updated-combined-json
        git add core/resources/quickpick-releases.json
        git commit -m 'Update combined JSON file'
        git pull --rebase origin updated-combined-json  # Pull the latest changes
        git push --set-upstream origin updated-combined-json
