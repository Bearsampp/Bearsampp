; PHP 8.4.6

; Global config/security/performance
date.timezone = "America/Chicago"
max_execution_time = 30
allow_url_include = 0
phar.readonly = 0
post_max_size = 32M
memory_limit = 256M

; Error logging
display_errors = 1
display_startup_errors = 1
log_errors = 1
error_log = "../logs/bearsampp-runner.log"

winbinder.debug_level = 1
winbinder.low_level_functions = 1

; Extensions
extension_dir="./ext"

; php dlls
extension=sockets
extension=curl
extension=mbstring
extension=memcache
extension=mysqli
extension=openssl
extension=pgsql
;extension=zip

; Windows
extension=winbinder
extension=win32ps
extension=win32service

; xDebug and qCacheGrind debugging/tracing
;zend_extension=xdebug
;xdebug.mode = profile;
;xdebug.profiler_output_name = "callgrind.out.%t.%p"
;xdebug.output_dir = ".\"

# Enabling JIT in php.ini
opcache.enable=0
opcache.enable_cli=0
opcache.jit_buffer_size=100M
opcache.jit=tracing
