version: '{build}'

platform:
  - x86
  
clone_folder: C:\projects\neard

environment:
  JAVA_HOME: C:\Program Files (x86)\Java\jdk1.8.0

install:
  - ps: |
      $appProps = ConvertFrom-StringData (Get-Content $env:APPVEYOR_BUILD_FOLDER\build.properties -Raw)
      $env:APP_VERSION = $appProps.'release.version' + "." + $env:APPVEYOR_BUILD_NUMBER
      Write-Host "App version: $env:APP_VERSION"
  - cmd: |
      git clone https://github.com/crazy-max/neard-dev.git C:\projects\temp
      move C:\projects\temp C:\projects\neard-dev
  - ps: choco install ant
  - ps: $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
  - java -version
  - ant -version

configuration:
  - Release

build_script:
  - ant release

after_build:
  - cmd: move C:\neard-build\releases\%APP_VERSION% %APPVEYOR_BUILD_FOLDER%\release

artifacts:
  - path: 'release\*'
    name: release

deploy:
  tag: v$(APP_VERSION)
  release: v$(APP_VERSION)
  description: '[![Github Releases (by Release)](https://img.shields.io/github/downloads/crazy-max/neard/v$(APP_VERSION)/total.svg?style=flat-square)](https://github.com/crazy-max/neard/releases/v$(APP_VERSION))'
  provider: GitHub
  auth_token:
    secure: BGz5Z+cKh7a/UOFxIfBfZYho8Ghf3bO3LvaX70mdgiG1UDJhtW3FUGDjBrwyZglf
  artifact: release
  draft: false
  prerelease: true
  on:
    branch: master

notifications:
